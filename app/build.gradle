plugins {
    id 'texteditor.java-application-conventions'
    id 'org.openjfx.javafxplugin' version '0.0.10'
    id 'com.intershop.gradle.javacc' version '4.0.1'
}

application {
    // Define the main class for the application.
    mainClass = 'texteditor.app.TextEditorApp'
}

run {
    standardInput = System.in
}

dependencies {
    implementation 'org.python:jython-standalone:2.7.1'
    implementation project(':api')
    runtimeOnly project(':plugins')
}

javafx {
    modules = [ 'javafx.controls' ]
}

javacc {
    configs {
        createparser {
            inputFile = file('src/main/jj/keymap.jj')
            packageName = 'texteditor'
        }
    }
}